[book]
authors = ["Space Wizards Contributors, Goob Station Contributors"]
language = "en"
multilingual = false
src = "src"
title = "Goob Station Docs"
description = "Official documentation and developer reference for Goob Station."

[preprocessor.mermaid]

[preprocessor.admonish]
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`
command = "mdbook-admonish"

[preprocessor.emojicodes]

[preprocessor.template]
before = ["mermaid","admonish","emojicodes"] # templates can include these so we run this first

[output.html]
additional-js = ['scripts/mermaid.min.js', 'scripts/mermaid-init.js', 'scripts/nav-additions.js']
additional-css = ['theme/mdbook-admonish.css', 'theme/ss14.css', 'theme/nav-style.css']
default-theme = "navy"
preferred-dark-theme = "navy"

git-repository-url = "https://github.com/Goob-Station/Goob-Station"
edit-url-template = "https://github.com/Goob-Station/docs/blob/master/{path}"

mathjax-support = true
curly-quotes = true
no-section-label = true

[output.html.print]
enable = false

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = false # sorry we arent rustpilled :(

[output.linkcheck]
traverse-parent-directories = false
warning-policy = "ignore" # false-positives like hell with absolute links & latex, so.. cant do

# Redirects
"/en/community/admin/wizards-den-banning-policy.html" = "/en/community/admin/goob-station-banning-policy.html"
"/en/community/admin/wizards-den-admin-policy.html" = "/en/community/admin/goob-station-admin-policy.html"
"/en/community/space-wizards-maintainer-list.html" = "/en/community/goob-station-maintainer-list.html"
"/en/community/space-wizards-admin-list.html" = "/en/community/goob-station-admin-list.html"
